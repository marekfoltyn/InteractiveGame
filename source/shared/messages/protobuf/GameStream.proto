message PBGameStream
{
	/**
	 * when false, stop receiving stream
	 */
	optional bool active       = 1;
	
	/**
	 * pitch width / pitch height
	 * depends on PC screen, but we need to render
	 * the same ratio on mobile screen
	 */
	optional double pitchRatio  = 2;

	optional PBBall ball = 3;
	
	repeated PBPlayer player = 4;
}

message PBVec2
{
	required float x = 1;
	required float y = 2;
}

enum PBTeam
{
	RED = 0;
	BLUE = 1;
}

message PBBall
{
	optional PBVec2 position      = 1;
	optional PBVec2 velocity      = 2;
	optional bool visible       = 3;
	optional bool playerEnabled = 4;
}


message PBPlayer
{
	optional PBVec2 position = 1;
	optional PBVec2 velocity = 2;
	optional string name = 3;
	optional PBTeam team = 4;
	optional bool connected = 5;
}